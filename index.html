<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/73d5a06d55.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="current-date"></h1>
        <h1 id="current-time"></h1>
    </div>

    <div>
        <form id="greeting-form">
            <h1 id="greeting">Good morning, </h1>
            <input type="text" id="name">
            <h1 id="period">.</h1>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>

    <div>
        <form id="goal">
            <h1 id="goal-title">What is your main goal for today?</h1>
            <input type="text" id="goal-input">
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>

    <div>
        <p id="quote"></p>
    </div>


   <div class="modal-quote">
        <form class="form-quote">
            <div id="myOwnQuote">
                <input type="text" id="quoteInput" placeholder="Enter your quote">
                <button id="submit-btn-quote"></button>
            </div>
        </form>
        <div>
            <button id="addQuote-btn">+ Add Quote</button>
        </div>
   </div>
    
    <div class="modal-tasks">
        <form class="tasks">
            <h2>Today<i class="fa-solid fa-list-check"></i></h2>
            <ul id="task-list">
            </ul>
            <div class="row">
                <input type="text" id="task-input" placeholder="New Task">
                <button class="submit-btn" type="submit">+</button>
            </div>
        </form>
        <div>
            <button id="myBtn">Tasks</button>
        </div>
    </div>
   
    
</body>
</html>
